<!DOCTYPE html>
<html lang="se" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body style='background-color:white'>
	
     <div class="container">
     
      <form class="form-signin" th:action="@{/login}" method="post" >
		<img th:src="@{images/skrubbalogga.jpg}" class="img-rounded" alt="Skrubbas Logga">        
        <div th:if="${param.error}" class="alert alert-danger" role="alert">Ogiltiga inloggningsuppgifter</div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert"><center>Du har blivit utloggad!</center></div>
        <div th:unless="${param.logout}">
        <p>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Användarnamn (email)" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Lösenord" required>
        </p>
       <button class="btn btn-lg btn-primary btn-block" type="submit">logga in</button>
        
        </div>
      </form>
      <p></p>
        <p th:unless="${param.logout}" align="center"><a th:href="@{/forgot_password}">Glömt lösenordet?</a></p>
        <p th:if="${param.logout}" align="center"><a th:href="@{/login}">Logga in</a></p>
</div>
</body></html>
