<!DOCTYPE html>
<html lang="se" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Skrubba koloniträdgårdsförening</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!-- <body th:attr="background=@{images/pappersbakgrund.jpg}">  -->
<body>
<div class="container pt-md-2">
<img th:src="@{/images/skrubbalogga.jpg}" class="img-rounded" alt="Skrubbas Logga">

<form name="logoutForm" th:hidden="true" method="post" th:action="@{/logout}">
    <input hidden type="submit" value="Logout" />
</form>

<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <ul class="navbar-nav mr-auto">
  	<li class="nav-item active">
      	<a class="nav-link" href="http://skrubba.se"><span class="fa fa-home"></span>Skrubba.se</a>
    </li>
   
    <li class="nav-item active">
    <span class="navbar-text" th:text="${'Välkommen ' + aspirant.fnamn + ' ' + aspirant.enamn + '!'}">Välkommen Kalle</span>
    </li>
   
  </ul>
  <ul class="nav navbar-nav ">
  	  <li class="nav-item"><a class="nav-link" th:href="@{/visning/erbjudanden/{id}(id=${aspirant.id})}"><span class="fa fa-home"></span> Mina erbjudanden</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/aspirant/edit/{id}(id=${aspirant.id})}"><span class="fa fa-user"></span> Mina uppgifter</a></li>
      <li class="nav-item"><a class="nav-link" href="javascript:logoutForm.submit();"><span class="fa fa-sign-in"></span> Logout</a></li>
    </ul>
 
</nav>
</div>

<div class="container">
	<div class="row d-flex justify-content-center">
     	<div class="col-md-8" style="background:white">   
       		<div><p><br><p/></div>        
    	</div> 
    </div>
    <div th:if = "${message != null}" class="row d-flex justify-content-center align-self-center">
    	<div  class="alert alert-success alert-dismissible col-md-8 border shadow fade show"  role="alert">
     		[[${message}]]
     		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
 				<span aria-hidden="true">&times;</span>
			</button> 
     	</div>
    </div> 	
    <div class="row d-flex justify-content-center align-self-center">
    	
     	
     
       
    	<div th:if="${aspirant.koStatus} == 'Aktiv'" class="col-md-8 border shadow" style="background:palegreen">    	
       		<div>                                     
          		<p th:text="${'Din köstatus är ' + aspirant.koStatus}">Din köstatus är Aktiv</p>                  
       		</div>        
    	</div>    	    	
    	<div th:if="${aspirant.koStatus} == 'Vilande'" class="col-md-8 border shadow" style="background:LightYellow">
    		<div>                                     
          		<p th:text="${'Din köstatus är ' + aspirant.koStatus}">Din köstatus är Aktiv</p>                  
       		</div>        
    	</div>
    	<div th:if="${aspirant.koStatus} == 'Passiv'" class="col-md-8 border shadow" style="background:Tomato">   
    		<div>                                     
          		<p th:text="${'Din köstatus är ' + aspirant.koStatus}">Din köstatus är Aktiv</p>                  
       		</div>        
    	</div>    	 
	</div>
	<br>
	<div class="row d-flex justify-content-center ">
    	<div class="col-md-8 border shadow my-auto" style="background:SeaShell">   
       		<div>                		                           
          		 <p th:text="${'Du har plats ' + aspirant.koPlats + ' i stugkön, plats ' + aspirant.koPlatsAktiv + ' om man bortser från inaktiva framför dig'}">Du har plats 10 i stugköns</p>                  
       		</div>        
    	</div> 
	</div>
	<br>
	<div class="row d-flex justify-content-center">
    	<div class="col-md-8 border shadow " style="background:SeaShell">   
       		<div>                                     
          		<p th:text="${'Du har stått i kön sedan ' + #dates.format(aspirant.inskriven, 'yyyy-MM-dd')}">Du har plats 10 i stugkön</p>                  
       		</div>        
    	</div> 
	</div>
	<br>
	<div class="row d-flex justify-content-center">
    	<div class="col-md-8 border shadow" style="background:SeaShell">   
       		<div>                                     
          		<p th:if="${aspirant.betalat} != null" th:text="${'Din senaste betalning inkom ' + #dates.format(aspirant.betalat, 'yyyy-MM-dd')}"></p>
          		<p th:if="${aspirant.betalat} == null" th:text="${'Du har inte betalat årets administationsavgift'}"></p>                  
       		</div>        
    	</div> 
	</div>
</div>

</body>
</html>
