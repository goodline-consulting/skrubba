 		<img th:src="@{/images/skrubbalogga.jpg}" class="img-rounded" alt="Skrubbas Logga">

        <div> 
        	<div th:if = "${message != null}" class="alert alert-success alert-dismissible fade show"  role="alert">
        		[[${message}]]
        		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
  				</button> 
        	</div>
        </div>
    </div>	        
        <br>		
    <div class="container">
     <div class="row justify-content-center">
        <div class="col-md-6">

			<form id="anmform" role="form" th:action="@{/anmalan}" th:object = "${anmalan}" method="POST"> 
			<div class="form-row">
    			<div class="form-group col-md-6">
      				<label for="fnamn">Förnamn</label>				
					<input type = "text" name = "fnamn"	th:field = "*{fnamn}" class = "form-control" placeholder="Ange förnamn" required/>
				</div>						
				<div class="form-group col-md-6">
      				<label for="enamn">Efternamn</label>
					<input type = "text" name = "enamn"	th:field = "*{enamn}" class = "form-control" placeholder="Ange efternamn" required/>				
				</div>
			</div>		
			<div class="form-group">
				<label for="fnamn">Adress</label>
				<input type = "text" name = "adress" th:field = "*{adress}" class = "form-control" placeholder="Ange gatuadress" required/>
			</div>
			<div class="form-row">
    			<div class="form-group col-md-6">
      				<label for="fnamn">Postnummer</label>				
					<input type = "text" name = "postnr" th:field = "*{postnr}"	class = "form-control" placeholder="Ange postnummer" required/>
				</div>						
				<div class="form-group col-md-6">
      				<label for="enamn">Postadress</label>
					<input type = "text" name = "postAdress" th:field = "*{padress}" class = "form-control" placeholder="Ange postadress" required/>				
				</div>
			</div>		
			<div class="form-row">
    			<div class="form-group col-md-6">
      				<label for="fnamn">E-post</label>				
					<input type = "email" name = "email" th:field = "*{email}" class = "form-control" placeholder="Ange E-postadress" required/>
				</div>						
				<div class="form-group col-md-6">
      				<label for="enamn">Telefonummer</label>
					<input type = "text" name = "telefon" th:field = "*{telefon}" class = "form-control" placeholder="Ange telefonnummer" required/>		
				</div>
			</div>			
			<button type="submit" class="btn btn-primary">Skicka anmälan</button>
					
		</form>		
		</div>
		</div>	
					
	</div>
