<!DOCTYPE html>
<html lang="se" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body style='background-color:white'>
	
     <div class="container">
                                           
      <form class="form-signin" th:action="@{/forgot_password}" method="post" >
		<img th:src="@{images/skrubbalogga.jpg}" class="img-rounded" alt="Skrubbas Logga">        
        <div th:if="${param.error}" class="alert alert-danger" role="alert">Ogiltiga inloggningsuppgifter</div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert"><center>Du har blivit utloggad!</center></div>
        <div th:unless="${param.logout}">
        <p>
        <div class="alert alert-success" role="alert">
        	<center>Vi kommer att skicka en länk för att återställa ditt lösenord till den mailadress du anger här</center>
        </div>
        
        </p>
        <p>
          <label for="email" class="sr-only">Username</label>
          <input type="text" id="email" name="email" class="form-control" placeholder="E-mail adress" required autofocus>
        </p>        
       <button class="btn btn-lg btn-primary btn-block" type="submit">Skicka</button>
        <p></p>
        </div>
      </form>
</div>
</body></html>
