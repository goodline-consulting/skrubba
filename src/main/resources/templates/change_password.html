<!DOCTYPE html>
<html lang="se" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body style='background-color:white'>
	<script type="text/javascript">
		function checkPasswordMatch(fieldConfirmPassword) {
		    if (fieldConfirmPassword.value != $("#password").val()) {
		        fieldConfirmPassword.setCustomValidity("Lösenorden är inte lika!");
		    } else {
		        fieldConfirmPassword.setCustomValidity("");
		    }
		}
	</script>
    <div class="container">
     
      <form class="form-signin"  method="post" th:action="@{/aspirant/change_password}">
		<img th:src="@{/images/skrubbalogga.jpg}" class="img-rounded" alt="Skrubbas Logga">     
		<br>  
        <div>
        <p>
            <input type="password" name="password" id="password" class="form-control"
                placeholder="Ange nytt lösenord" required autofocus />
        </p>         
        <p>
            <input type="password" class="form-control" placeholder="Upprepa lösenordet"
                required oninput="checkPasswordMatch(this);" />
        </p>         
        <p class="text-center">
            <input type="submit" value="Byt lösenord" class="btn btn-primary" />
        </p>
        
        </div>
        <input type="hidden" name="id" th:value="${id}" /> 
      </form>      
	</div>
</body></html>
